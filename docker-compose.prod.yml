services:
  # --- 1. SERVIDOR DE DADOS (PostgreSQL) ---
  wms-db-main:
    image: postgres:16-alpine
    container_name: wms-db-main
    environment:
      POSTGRES_USER: wms_user
      POSTGRES_PASSWORD: wms_password
      POSTGRES_DB: postgres
      TZ: America/Sao_Paulo
    volumes:
      - wms_main_data:/var/lib/postgresql/data
      - ./docker/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    ports:
      - "5432:5432"
    networks:
      - wms-network
    restart: always
    command: postgres -c 'max_connections=200'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wms_user -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- 2. SERVIDOR DE AUDITORIA (MongoDB) ---
  wms-mongo:
    image: mongo:7.0
    container_name: wms-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: mongo_password
      MONGO_INITDB_DATABASE: wms_audit_global
      TZ: America/Sao_Paulo
    volumes:
      - wms_mongo_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - wms-network
    restart: always
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # --- 3. FILA DE MENSAGENS (RabbitMQ) ---
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: wms-rabbitmq
    ports:
      - "5672:5672"   # Porta do Protocolo AMQP
      - "15672:15672" # Painel de Gestão Web
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      TZ: America/Sao_Paulo
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - wms-network
    restart: always
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- 4. CACHE DISTRIBUÍDO (Redis) ---
  redis:
    image: redis:alpine
    container_name: wms-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - wms-network
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # --- 5. BACKEND API (Spring Boot) ---
  wms-backend:
    build:
      context: ./wms-backend
      dockerfile: Dockerfile
    container_name: wms-backend-prod
    environment:
      SPRING_PROFILES_ACTIVE: prod
      TZ: America/Sao_Paulo
      
      # Banco Relacional
      SPRING_DATASOURCE_URL: jdbc:postgresql://wms-db-main:5432/wms_master
      SPRING_DATASOURCE_USERNAME: wms_user
      SPRING_DATASOURCE_PASSWORD: wms_password
      
      # Banco NoSQL (Auditoria)
      SPRING_DATA_MONGODB_URI: mongodb://admin:mongo_password@wms-mongo:27017/wms_audit_global?authSource=admin
      
      # Mensageria (RabbitMQ)
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
      
      # Cache (Redis)
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379

      API_SECURITY_TOKEN_SECRET: "chave_super_secreta_wms_enterprise_2025"
    ports:
      - "8080:8080"
    networks:
      - wms-network
    restart: on-failure
    # ORQUESTRAÇÃO DE INICIALIZAÇÃO
    depends_on:
      wms-db-main:
        condition: service_healthy
      wms-mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy

  # --- 6. FRONTEND (React/Nginx) ---
  wms-frontend:
    build:
      context: ./wms-frontend
      dockerfile: Dockerfile
    container_name: wms-frontend-prod
    environment:
      TZ: America/Sao_Paulo
    depends_on:
      - wms-backend
    ports:
      - "80:80"
    networks:
      - wms-network
    restart: always

volumes:
  wms_main_data:
  wms_mongo_data:
  rabbitmq_data:
  redis_data:

networks:
  wms-network:
    driver: bridge