services:
  # ---------------------------------------------------
  # 1. BANCO DE DADOS (PostgreSQL)
  # ---------------------------------------------------
  wms-db:
    image: postgres:15-alpine
    container_name: wms-db-prod
    restart: always
    ports:             
      - "5433:5432"
    environment:
      POSTGRES_DB: wms_prod
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      TZ: America/Sao_Paulo
    volumes:
      - pg_data_prod:/var/lib/postgresql/data
    networks:
      - wms-internal-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d wms_prod"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------
  # 2. BACKEND (Spring Boot Java)
  # ---------------------------------------------------
  wms-backend:
    build:
      context: ./wms-backend
      dockerfile: Dockerfile
    container_name: wms-backend-prod
    restart: unless-stopped
    ports:           
    - "8080:8080"  
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://wms-db:5432/wms_prod
      - SPRING_DATASOURCE_USERNAME=${DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASS}
      - TZ=America/Sao_Paulo
    depends_on:
      wms-db:
        condition: service_healthy
    networks:
      - wms-internal-net
    # Note: Não expomos a porta 8080 para fora (Host). 
    # Apenas o Nginx (Frontend) fala com ele pela rede interna.

  # ---------------------------------------------------
  # 3. FRONTEND (React + Nginx Proxy)
  # ---------------------------------------------------
  wms-frontend:
    build:
      context: ./wms-frontend
      dockerfile: Dockerfile
      # args:
      #   VITE_API_URL: "http://seu-servidor.com:8080" # Descomente se for publicar na web
    container_name: wms-frontend-prod
    restart: unless-stopped
    environment:
      - TZ=America/Sao_Paulo
    ports:
      - "80:80" # Porta Web Padrão
    depends_on:
      - wms-backend
    networks:
      - wms-internal-net

volumes:
  pg_data_prod:

networks:
  wms-internal-net:
    driver: bridge